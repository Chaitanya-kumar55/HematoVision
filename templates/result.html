<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0ffff, #ffe4e1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #2e8b57;
        }
        .btn {
            background-color: #6a5acd;
            color: white;
            text-decoration: none;
        }
        img {
            max-height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card">
            <h2>Prediction Result</h2>
            <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid my-4">
            <h4 class="mt-3">Predicted Cell Type:</h4>
            <h3 class="text-primary">{{ prediction }}</h3>
            <a href="/" class="btn mt-4">Try Another Image</a>
        </div>
    </div>
</body>
</html>
